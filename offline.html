<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Cast - غير متصل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .offline-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }
        .features-list {
            text-align: right;
            margin-top: 2rem;
        }
        .features-list h6 {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .features-list ul {
            list-style: none;
            padding: 0;
        }
        .features-list li {
            padding: 0.5rem 0;
            opacity: 0.8;
        }
        .features-list li i {
            margin-left: 0.5rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-card">
            <div class="offline-icon">
                <i class="bi bi-wifi-off"></i>
            </div>
            <h1 class="offline-title">غير متصل بالإنترنت</h1>
            <p class="offline-message">
                يبدو أنك غير متصل بالإنترنت. لا تقلق، يمكنك الاستمرار في استخدام التطبيق مع الميزات المتاحة.
            </p>
            
            <button class="btn retry-btn" onclick="retryConnection()">
                <i class="bi bi-arrow-clockwise me-2"></i>
                إعادة المحاولة
            </button>
            
            <div class="features-list">
                <h6>الميزات المتاحة بدون إنترنت:</h6>
                <ul>
                    <li><i class="bi bi-check-circle"></i> تصفح السور المحفوظة</li>
                    <li><i class="bi bi-check-circle"></i> تشغيل الأذكار المحفوظة</li>
                    <li><i class="bi bi-check-circle"></i> الوصول للصفحات المحفوظة</li>
                    <li><i class="bi bi-check-circle"></i> إعدادات التطبيق</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show loading state
                const btn = document.querySelector('.retry-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>جاري المحاولة...';
                btn.disabled = true;
                
                // Check connection every second
                const checkInterval = setInterval(() => {
                    if (navigator.onLine) {
                        clearInterval(checkInterval);
                        window.location.href = '/';
                    }
                }, 1000);
                
                // Reset button after 10 seconds
                setTimeout(() => {
                    clearInterval(checkInterval);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 10000);
            }
        }

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.href = '/';
        });

        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
