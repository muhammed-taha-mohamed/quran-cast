<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تسجيل الدخول بجوجل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
        }
        .test-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .btn-google {
            background: #db4437;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background: #c23321;
            color: white;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="text-center mb-4">
            <h2 class="text-primary">اختبار تسجيل الدخول بجوجل</h2>
            <p class="text-muted">تأكد من تفعيل Google Authentication في Firebase Console</p>
        </div>
        
        <div class="d-grid gap-3">
            <button class="btn btn-google" onclick="testGoogleLogin()">
                <i class="bi bi-google me-2"></i>
                تسجيل الدخول بجوجل
            </button>
            
            <button class="btn btn-outline-primary" onclick="testGoogleSignup()">
                <i class="bi bi-person-plus me-2"></i>
                إنشاء حساب بجوجل
            </button>
            
            <button class="btn btn-outline-secondary" onclick="checkAuthState()">
                <i class="bi bi-info-circle me-2"></i>
                فحص حالة المصادقة
            </button>
            
            <button class="btn btn-outline-danger" onclick="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>
                تسجيل الخروج
            </button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="userInfo" class="mt-3" style="display: none;">
            <h5>معلومات المستخدم:</h5>
            <div id="userDetails"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhlJMOnTcJeohztnvYC2SMJU7NOAxKmus",
            authDomain: "quran-cast.firebaseapp.com",
            projectId: "quran-cast",
            storageBucket: "quran-cast.firebasestorage.app",
            messagingSenderId: "782388777938",
            appId: "1:782388777938:web:1204e3fbd58d7ad9ed2e0b",
            measurementId: "G-4J9108LV23"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const userDetails = document.getElementById('userDetails');
            
            userDetails.innerHTML = `
                <p><strong>الاسم:</strong> ${user.displayName || 'غير محدد'}</p>
                <p><strong>البريد الإلكتروني:</strong> ${user.email || 'غير محدد'}</p>
                <p><strong>معرف المستخدم:</strong> ${user.uid}</p>
                <p><strong>الصورة الشخصية:</strong> ${user.photoURL ? 'موجودة' : 'غير موجودة'}</p>
                <p><strong>مزود المصادقة:</strong> ${user.providerData[0]?.providerId || 'غير محدد'}</p>
            `;
            
            userInfo.style.display = 'block';
        }

        function hideUserInfo() {
            document.getElementById('userInfo').style.display = 'none';
        }

        async function testGoogleLogin() {
            try {
                hideStatus();
                showStatus('جاري تسجيل الدخول بجوجل...', 'info');
                
                // التأكد من تهيئة Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                console.log('تم تسجيل الدخول بنجاح:', user);
                showStatus(`مرحباً ${user.displayName}! تم تسجيل الدخول بنجاح`, 'success');
                showUserInfo(user);
                
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                showStatus(`خطأ: ${error.message}`, 'error');
            }
        }

        async function testGoogleSignup() {
            try {
                hideStatus();
                showStatus('جاري إنشاء الحساب بجوجل...', 'info');
                
                // التأكد من تهيئة Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // حفظ في Firestore
                await db.collection('users').doc(user.uid).set({
                    displayName: user.displayName,
                    email: user.email,
                    profilePicture: user.photoURL,
                    provider: 'google',
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                }, { merge: true });
                
                console.log('تم إنشاء الحساب بنجاح:', user);
                showStatus(`مرحباً ${user.displayName}! تم إنشاء الحساب بنجاح`, 'success');
                showUserInfo(user);
                
            } catch (error) {
                console.error('خطأ في إنشاء الحساب:', error);
                showStatus(`خطأ: ${error.message}`, 'error');
            }
        }

        function checkAuthState() {
            const user = auth.currentUser;
            if (user) {
                showStatus('المستخدم مسجل الدخول حالياً', 'success');
                showUserInfo(user);
            } else {
                showStatus('لا يوجد مستخدم مسجل الدخول', 'error');
                hideUserInfo();
            }
        }

        async function logout() {
            try {
                await auth.signOut();
                showStatus('تم تسجيل الخروج بنجاح', 'success');
                hideUserInfo();
            } catch (error) {
                console.error('خطأ في تسجيل الخروج:', error);
                showStatus(`خطأ: ${error.message}`, 'error');
            }
        }

        // Listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('المستخدم مسجل الدخول:', user);
            } else {
                console.log('المستخدم غير مسجل الدخول');
            }
        });
    </script>
</body>
</html>
