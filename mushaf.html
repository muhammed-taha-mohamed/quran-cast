            box-shadow: 0 5px 15px rgba(45, 74, 34, 0.3);

        .zoom-btn:hover {

            transform: scale(1.1);
        }

        .zoom-level {
            font-weight: 600;

        }

        .quick-nav {
            background: white;
            padding: 1.5rem;

            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;

        .quick-nav-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d4a22;
            margin-bottom: 1rem;

            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;

            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;

        .mushaf-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #2d4a22;
            animation: slideInRight 0.3s ease-out;
            font-family: 'Cairo', sans-serif;
        }

        .mushaf-notification-success {
            border-left-color: #28a745;
        }

        .mushaf-notification-error {
            border-left-color: #dc3545;
        }

        .mushaf-notification-info {
            border-left-color: #17a2b8;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
        }

        .notification-content i {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .mushaf-notification-success i {
            color: #28a745;
        }

        .mushaf-notification-error i {
            color: #dc3545;
        }

        .mushaf-notification-info i {
            color: #17a2b8;
        }

        .notification-content span {
            flex: 1;
            font-weight: 500;
            color: #333;
            line-height: 1.4;
        }

        .notification-close {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .notification-close:hover {
            background: #f8f9fa;
            color: #495057;
        }

        [data-theme="dark"] .mushaf-notification {
            background: #2d2d2d;
            border-left-color: #4a6741;
        }

        [data-theme="dark"] .notification-content span {
            color: #e9ecef;
        }

        [data-theme="dark"] .notification-close {
            color: #adb5bd;
        }

        [data-theme="dark"] .notification-close:hover {
            background: #495057;
            color: #e9ecef;

        .page-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 4rem 2rem;

        }

            padding: 4rem 2rem;

        .page-navigation {
            display: flex;

            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, #2d4a22 0%, #1a2f17 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;

            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(45, 74, 34, 0.3);
            color: white;
        }

        .nav-btn:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;

        .page-input {
            width: 120px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;

        .page-input:focus {
            border-color: #2d4a22;

        /* Surah Selector Styles */
        .surah-selector-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Selection Row */
        .selection-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .surah-selector,
        .juz-selector {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .selector-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2d4a22;
            margin-bottom: 0.5rem;
            text-align: right;
        }

        .surah-dropdown,
        .juz-dropdown {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d4a22;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #e9ecef;
            border-radius: 15px;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;

        .surah-dropdown:focus,
        .juz-dropdown:focus {
            outline: none;
            border-color: #2d4a22;

        .surah-dropdown:hover,
        .juz-dropdown:hover {
            border-color: #2d4a22;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 74, 34, 0.15);
        }

        .surah-selector-icon,
        .juz-selector-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #2d4a22;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .surah-selector:hover .surah-selector-icon,
        .juz-selector:hover .juz-selector-icon {
            color: #1a2f17;
        }

        .surah-dropdown:focus+.surah-selector-icon,
        .juz-dropdown:focus+.juz-selector-icon {
            color: #1a2f17;
        }

        .quick-page-nav {

        }

        /* Dark theme styles */
        [data-theme="dark"] .quick-nav {
            background: #2d2d2d;
            border-color: #495057;
        }

        [data-theme="dark"] .surah-dropdown,
        [data-theme="dark"] .juz-dropdown {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);

        }

        [data-theme="dark"] .surah-dropdown:focus,
        [data-theme="dark"] .juz-dropdown:focus,

        /* Responsive styles */
        @media (max-width: 768px) {

                font-size: 0.8rem;
                min-width: 40px;
